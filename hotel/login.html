<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Hotel Éter" />
        </div>
        <!-- Usamos role="navigation" para decir que este bloque es el menú principal de navegación. El aria-label ayuda a identificarlo para lectores de pantalla. Y aria-current="page" marca qué página está activa.-->

        <div class="nav" role="navigation" aria-label="Navegación principal">
            <a href="#" aria-current="page">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Reserva</a>
            <a href="#">Contacto</a>
        </div>
    </header>
    <!-- Se usa role="form" para que los lectores de pantalla sepan que esto es un formulario. aria-label da una descripción accesible ("formulario de inicio de sesión").aria-required="true" dice que los campos son obligatorios para usuarios con lector de pantalla. -->

    <div id="contact-info" role="form" aria-label="formulario de inicio de sesión">
        <form action="#">
            <label for="correo">Correo</label>
            <input type="text" name="correo" id="correo" aria-required="true" autocorrect="off" autocomplete="correo"
                autocapitalize="off" placeholder="correo@mail.com" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" name="contraseña" id="contraseña" aria-required="true"
                autocomplete="current-password" autocapitalize="off" autocorrect="off" placeholder="********" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>

</html>
