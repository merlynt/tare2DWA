<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="Logo Hotel Éter"/>
        </div>
        <nav class="nav">
            <a href="index.html">Inicio</a>
            <a href="#">Servicios</a>
            <a href="#">Reserva</a>
            <a href="#">Contacto</a>
        </nav>
        <div class="buttons">
            <button class="login">Iniciar sesión</button>
            <button class="register">Registrarse</button>
        </div>
    </header>

    <div id="contact-info" aria-label="formulario de inicío de sesión">
        <form action="#" >
            <label for="correo">Correo</label>
            <input type="text" name="correo" id="correo" autocorrect="off" autocomplete="correo"
                   autocapitalize="off" placeholder="correo@mail.com"  required>

            <label for="contraseña">Contraseña</label>
            <input type="contraseña" name="contraseña" id="contraseña" autocomplete="current-password"
                   autocapitalize="off" autocorrect="off" placeholder="********" required>

            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
